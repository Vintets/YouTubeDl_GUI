
# формат лучший любой (по умолчанию)
-f m4a/bestaudio/best

# печатать название
# --get-title

# использовать cookie
--cookies cookies.txt

# лимит загрузки быйт в сек. (60K or 4.2M)
--limit-rate 500K

# извлекать аудио
-x

# формат аудио
--audio-format mp3

# качество аудио. VBR от 0 (лучше) до 9 (хуже) (по умолчанию 5), для ABR битрейт например 128K
--audio-quality 192

# не удалять фрагменты после завершения
# --keep-fragments

# сохранить миниатюру
# --write-thumbnail

# не копировать mtime
--no-mtime

# использовать прокси
# --proxy 127.0.0.1:3128

# сохранить на рабочем столе
-o "%HOMEDRIVE%\%HOMEPATH%\Desktop\%(title)s-%(id)s.%(ext)s"
